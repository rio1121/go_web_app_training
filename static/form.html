<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>会員登録フォーム</title>
    </head>
    <body>
        <h1>会員登録</h1>
        <div class="register_form">
            <form action="/submit/" name="submitted_data" method="post">
                <label class="input_label">ユーザー名: <input type="text" name="user_name"></label>
                <label class="input_label">自己紹介文: <input type="text" name="user_introduction"></label>
                <button type="submit" class="registration_button">登録</button>
            </form>
        </div>
        <div class="return">
            <a href="index.html">戻る</a>
        </div>
    </body>
</html>
